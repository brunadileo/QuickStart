<template>
    

      <div class="contact-section">
        <lightning-layout multiple-rows="true" class="inner-container">       
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="5">
                <div class="addres-box">
                   <p>We are looking forward to hear from you </p>
                   <p>Email: email@email.com </p>
                   <p>Phone: +1 555 555</p>
                  </div>
            </lightning-layout-item>        
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="7">
                <div class="form-box">
                <lightning-input class="form-text" type="text" variant="label-hidden" placeholder="What can we help you with?*"
                            message-when-value-missing="Please fill this" 
                           value={Subject} name="Subject" onchange={handleSubject}></lightning-input>

                            <lightning-textarea variant="label-hidden" maxlength="300" placeholder="Your message hereâ€¦"
                            value={Description} label="Reason To Join" name="Description" onchange={handleDescription}></lightning-textarea>

                             <lightning-button class="contact-btn" variant="brand" onclick={save} label="Submit"></lightning-button>
                            </div>
                            <div if:true={casesSpinner} class="slds-spinner_inline spinner-padding">
                              <lightning-spinner variant="brand" 
                                                 alternative-text="Loading Cases"     
                                                 size="medium">
                              </lightning-spinner>
                          </div>
            </lightning-layout-item>
        </lightning-layout>
      </div>

</template>
